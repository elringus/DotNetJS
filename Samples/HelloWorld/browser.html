<!-- Example on using bootsharp in browser. -->
<!-- Publish the dotnet backend and HTML-serve the folder to test. -->

<!DOCTYPE html>

Open console (Ctrl+Shift+I) to see the output.

<script type="module">

	import  bootsharp, { HelloWorld } from './backend/bin/bootsharp'

    // Binding 'GetHostName' method declared in 'HelloWorld' C# assembly.
    HelloWorld.getHostName = () => "Browser";

    window.onload = async function () {
    	// Initializing dotnet runtime and invoking entry point.
        await bootsharp.boot();
        // Invoking 'GetName()' C# method defined in 'HelloWorld' assembly.
        console.log(`Welcome, ${HelloWorld.getName()}!`);
    };

</script>
