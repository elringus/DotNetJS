name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8
      - name: initialize codeql
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: build
        run: |
          cd DotNet
          dotnet workload restore
          mkdir bin
          dotnet pack Bootsharp.Common -c Release -o .nuget
          dotnet build -c Release
          cd ../JavaScript
          npm install
          cd scripts
          bash build.sh
      - name: analyze
        uses: github/codeql-action/analyze@v2
